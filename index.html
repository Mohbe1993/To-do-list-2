<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>To do list js</title>
  </head>
  <body>
    <div class="cont">
      <div class="toDo">
        <h2>To Do List <i class="fa-solid fa-list fa-1x"></i></h2>
        <div class="row">
          <input type="text" id="input" placeholder="Add a new task..." />
          <button onclick="addTask()" id="btn">Add</button>
        </div>
        <ul id="listCon"></ul>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
